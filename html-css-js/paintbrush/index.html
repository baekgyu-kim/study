<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>그림판</title>
	</head>
	<body>
		<div class="up__container">
			<div class="current__color__info">현재 선택된 색</div>
			<div
				class="current__color__circle"
				,
				style="background-color: black"
			></div>
			<button class="save" id="jsSave">이미지 저장</button>
		</div>
		<canvas id="jsCanvas" class="canvas"></canvas>
		<div class="controls">
			<div class="controls__range">
				선 굵기 조절 :
				<input
					type="range"
					id="jsRange"
					class="controls__range"
					min="0.1"
					max="5"
					value="2.5"
					step="0.1"
				/>
			</div>
			<div class="controls__btns">
				<button class="mode" id="DrawMode">선 모드</button>
				<button class="mode" id="PaintMode">페인트 모드</button>
			</div>
			<div class="controls__colors" id="jsColors">
				<div
					class="controls__color jsColors"
					style="background-color: black"
				></div>
				<div
					class="controls__color jsColors"
					style="background-color: white"
				></div>
				<div
					class="controls__color jsColors"
					style="background-color: red"
				></div>
				<div
					class="controls__color jsColors"
					style="background-color: orange"
				></div>
				<div
					class="controls__color jsColors"
					style="background-color: green"
				></div>
				<div
					class="controls__color jsColors"
					style="background-color: skyblue"
				></div>
				<div
					class="controls__color jsColors"
					style="background-color: blue"
				></div>
				<div
					class="controls__color jsColors"
					style="background-color: darkblue"
				></div>
				<div
					class="controls__color jsColors"
					style="background-color: purple"
				></div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
